<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="app">
    <input class="js-switch switch" type="checkbox">
    <p class='js-text'>关</p>
  </div>
  <script>
    // Switch 组件
    let btn = document.getElementsByClassName('js-switch')[0];
    let txt = document.getElementsByClassName('js-text')[0];
    btn.addEventListener('change', function (e) {
      txt.innerText = e.target.checked ? '开' : '关';
    }, false);

  </script>
</body>

</html>
